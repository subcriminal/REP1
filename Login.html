    <div class="card" style="max-width: 550px; margin: 0 auto">
  <div>
    <h1>Login</h1>
    
    <form action="/login" method="POST" id="login_form">
        <div>
            <label class="form-label">Username</label>
            <div class="form-input-container">
                <input id="username" class="form-input" name="username" value="">
                <span class="errorLabel" id="usernameInvalidError" style="display: none">Bad username</span>
            </div>
        </div>
        <div>
            <label class="form-label">Password</label>
            <div class="form-input-container">
                <input id="password" class="form-input" name="password" type="password" value="">
                <span class="errorLabel" id="passwordShortError" style="display: none">Too short</span>
                <span class="errorLabel" id="passwordInvalidError" style="display: none">Bad password</span>
            </div>
        </div>
        <div style="padding-top: 30px">
            <input class="button raised-button submit-button" id="submit" type="submit" value="Login">
        </div>
    </form>
  </div>
</div>
<script>
  var isPerstine = true;
  var form = document.querySelector('#login_form');
  form.addEventListener('submit', onSubmitLogin);
  
  var submitElement = document.querySelector('#submit');

  var usernameElement = document.querySelector('#username');
  usernameElement.addEventListener('input', validateUsername);
  
  var passwordElement = document.querySelector('#password');
  passwordElement.addEventListener('input', validatePassword);

  function validateUsername() {
    if (isPerstine) {
      return;
    }

    document.querySelector('#usernameInvalidError').style.display = "none";
    var username = usernameElement.value.trim().toLowerCase();
    if (username.length < 2) {
      document.querySelector('#usernameInvalidError').style.display = "inline-block";
      return false;
    }
    if (username.length > 40) {
      document.querySelector('#usernameInvalidError').style.display = "inline-block";
      return false;
    }

    return true;
  }

  function validatePassword() {
    if (isPerstine) {
      return;
    }

    document.querySelector('#passwordShortError').style.display = "none";
    document.querySelector('#passwordInvalidError').style.display = "none";
    var password = passwordElement.value.trim();
    if (password.length < 2) {
      document.querySelector('#passwordShortError').style.display = "inline-block";
      return false;
    }
    if (password.length > 40) {
      document.querySelector('#passwordInvalidError').style.display = "inline-block";
      return false;
    }


    return true;
  }

  function onSubmitLogin(e) {
    isPerstine = false;
    if (!validateUsername() || !validatePassword()) {
      e.preventDefault();
      return;
    }
    submitElement.disabled = true;
  }
</script>
